<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente de Planeación de Rutas</title>
  <!-- Vincular CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ===== Header sin logo ===== -->
<header>
  <div class="header-text">
    <h1>Agente de Planeación de Rutas</h1>
    <span>Estandarización del razonamiento inicial de rutas</span>
  </div>
</header>

<!-- ===== Contenedor principal ===== -->
<main>
  <!-- Formulario de captura -->
  <div class="card">
    <h2>Datos de la ruta</h2>
    <form id="rutaForm">
      <label for="tipoServicio">Tipo de servicio:</label>
      <select id="tipoServicio" required>
        <option value="">Selecciona</option>
        <option value="corporativo">Corporativo</option>
        <option value="industrial">Industrial</option>
        <option value="educativo">Educativo</option>
        <option value="turístico">Turístico</option>
      </select>

      <label for="origen">Origen:</label>
      <input type="text" id="origen" placeholder="Ciudad o dirección" required>

      <label for="destino">Destino:</label>
      <input type="text" id="destino" placeholder="Ciudad o dirección" required>

      <label for="horarios">Horarios clave (entrada / salida):</label>
      <input type="text" id="horarios" placeholder="08:00 / 18:00" required>

      <label for="pasajeros">Número estimado de pasajeros:</label>
      <input type="number" id="pasajeros" min="1" required>

      <label for="frecuencia">Frecuencia del servicio (días/semana):</label>
      <input type="number" id="frecuencia" min="1" max="7" required>

      <label for="restricciones">Restricciones relevantes:</label>
      <input type="text" id="restricciones" placeholder="Horarios rígidos, capacidad, SLA">

      <button type="button" id="btnGenerar">Generar propuesta de rutas</button>
    </form>
  </div>

  <!-- Resultados -->
  <div class="card">
    <h2>Propuesta de Rutas</h2>
    <div id="resultados">Aquí aparecerá la propuesta generada por el agente...</div>
  </div>
</main>

<!-- Footer institucional -->
<footer>
  Herramienta interna de planeación operativa &copy; 2026 Traxión
</footer>

<!-- Vincular JavaScript -->
<script src="agent.js"></script>
</body>
</html>

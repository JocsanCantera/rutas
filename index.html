<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente Conversacional de Planeación de Rutas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-content">
      <h1>Agente de Planeación de Rutas</h1>
      <p>Asistente paso a paso para estandarizar rutas</p>
    </div>
  </header>

  <!-- MAIN CHAT WIZARD -->
  <main>
    <section class="chat-card">
      <div id="chatWindow" class="chat-window">
        <!-- Mensajes del agente y usuario aparecerán aquí -->
      </div>
      <form id="chatForm" class="chat-input">
        <!-- Aquí el wizard generará inputs dinámicos -->
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Herramienta interna de planeación operativa | Traxión © 2026</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
